<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap required meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>CoEditor</title>
    <script src="js/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div id="main" class="container-fluid" style="height: 100vh">

    <div class="row">
        <h1 class="col-3">CoEditor</h1>
        <template v-if="username.length > 0">
            <div class="text-right col-9">
                <p class="text-dark"><em>You are logged in as: {{ username }}</em>.<br> <a href="#" @click="logout">Log
                    out</a></p>
            </div>
        </template>
    </div>

    <div class="row justify-content-center" style="height: 70vh">

        <div class="col-4">
            <label class="col-form-label font-weight-bold">Available documents</label>
            <div class="input-group">
                <input v-model.trim="documentName" placeholder="Type a name for new document"
                       class="form-control col-8">
                <button @click="createDocument" type="button" class="btn btn-primary col-4 ml-1">Create Document
                </button>
            </div>
            <br>

            <div class="alert alert-warning" v-if="docNameError.length > 0">
                <button type="button" class="close" @click="closeDocNameWarning">&times;</button>
                <p>{{ docNameError }}</p>
            </div>

            <div v-if="docs.length && docs.length>0" class="col-8 list-group">
                <button v-for="doc in docs" class="list-group-item list-group-item-action"
                        @click="loadDocument(doc.id)">
                    {{ doc.name }}
                </button>
            </div>
            <p v-else>There are no documents. Create new!</p>
        </div>

        <div class="col-8">

            <div class="row">
                <div class="col-6">
                    <label v-if="currentDocument" class="col-form-label">
                        <em>{{ currentDocument.name }}</em>, last edit on: {{ currentDocument.lastModification
                        }}</label>
                    <label v-else class="col-form-label font-weight-bold">Document</label>
                </div>
                <div class="col-6 text-right">
                    <label v-if="activeUsers.length > 0"
                           class="col-form-label"><i>{{ activeUsers }}</i></label>
                </div>
            </div>

            <template v-if="currentDocument">
                <textarea v-if="processStatus != ProcessStatus.fetching" class="form-control" style="height: 100%;"
                          v-model="documentData"></textarea>
                <textarea v-else disabled class="form-control" style="height: 100%;" v-model="documentData"></textarea>

                <div class="row justify-content-center">
                    <template v-if="processStatus == ProcessStatus.idle">
                        <label class="col-form-label text-muted" v-if="commitStatus == CommitStatus.noData">
                            no data
                        </label>
                        <label class="col-form-label text-muted" v-else-if="commitStatus == CommitStatus.justLoaded">
                            just loaded
                        </label>
                        <label class="col-form-label text-muted" v-else-if="commitStatus == CommitStatus.modified">
                            modified, preparing to push...
                        </label>
                        <label class="col-form-label text-muted" v-else-if="commitStatus == CommitStatus.pushed">
                            changes saved
                        </label>
                        <label class="col-form-label text-muted" v-else-if="commitStatus == CommitStatus.fetched">
                            fetched
                        </label>
                    </template>
                    <label v-else-if="processStatus == ProcessStatus.pushing" class="col-form-label text-muted">
                        pushing...
                    </label>
                    <label v-else-if="processStatus == ProcessStatus.fetching" class="col-form-label text-muted">
                        fetching...
                    </label>

                </div>
            </template>
            <textarea v-else disabled
                      class="form-control" style="height: 100%;">select document to edit</textarea>
        </div>
    </div>
</div>

<script src="js/main.js"></script>

<!-- Bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>
</html>
